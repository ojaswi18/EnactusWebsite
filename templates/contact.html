{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}active
{% block body %}

<div class="container-fluid mb-5" style="background-color: #ecedee;">
  <div class="container ">
    <div class="text-center">
      <h1 class="mb-4 mt-4 " style="font-family: Arial, sans-serif; border-bottom: 2px solid #e5e5e5; display: inline-block; text-align: center;">Happy to hear from u</h1>
      </div>
    <div class="row p-5 mt-3 mb-5">
      <img src="/static/contactus.png" class="col-md-5" style="height:10cm" />
      <form action="/contact" method="POST" class="col-md-5 ml-5 card ">
        {% csrf_token %}
        <div class="form-group mt-3 mb-4">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <h2>Connect With Us</h2>
    <div id="snsdiv">
        <a href="https://www.instagram.com/enactus_iitr/"><img src="/static/insta.jpg" style="height:1.6cm" class="sns"></a>
        <a href="https://www.facebook.com/enactusiitroorkee/"><img src="/static/facebbok.jpg" style="height:1.6cm" class="sns"></a>
       
    </div>
  </div>
  <footer class="bg-dark text-center text-dark" style="2.5cm">
    <div class="text-center text-light mr-4 p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Enactus IIT Roorkee
      <a class="text-light ml-2" href="https://www.iitr.ac.in/">(Connect With Us)</a>
    </div>
  </footer>
</div>

 


{% endblock body %}
